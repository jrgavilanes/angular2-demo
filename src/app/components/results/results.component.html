<h1>Héroes encontrados <small></small></h1>
<hr>
<a [routerLink]="['/heroes']" class="btn btn-outline-primary">Regresar</a><br><br>
<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of results; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <!-- <p>
        <button (click)="verHeroe(i)"
        class="btn btn-outline-primary btn-block">
        Ver más
        </button>
      </p> -->
      <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más</a>
    </div>
  </div>

  <div *ngIf="!results.length">No hay resultados!</div>

</div>
